<app-top-toolbar></app-top-toolbar>

<ion-header>
  <ion-toolbar class="kickBg">
    <ion-title class="icon whiteSmoke">Green Map</ion-title>
    <ion-buttons slot="end">
      <ion-button disabled="false" color="warning" autoHide='false' (click)="presentPopover($event)">
        <ion-icon class="settingBtn" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="noScroll">
  <div class="map match-parent" id="map"></div>
</ion-content>
